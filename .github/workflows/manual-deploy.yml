name: Manual Deploy Check

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  pre-deploy-check:
    runs-on: ubuntu-latest
    name: Pre-deployment Validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r flask_app/requirements.txt
    
    - name: Validate Flask app structure
      run: |
        echo "ğŸ” Validating Flask app structure..."
        
        # Check required files exist
        files=(
          "flask_app/app.py"
          "flask_app/Dockerfile"
          "flask_app/requirements.txt"
          "flask_app/templates/index.html"
          "flask_app/templates/results.html"
          "flask_app/templates/about.html"
        )
        
        for file in "${files[@]}"; do
          if [[ -f "$file" ]]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file missing"
            exit 1
          fi
        done
    
    - name: Test Flask app imports
      run: |
        echo "ğŸ“¦ Testing Flask app imports..."
        cd flask_app
        python -c "
        import sys
        sys.path.append('.')
        
        try:
            from app import app
            print('âœ… Flask app imports successfully')
        except Exception as e:
            print(f'âŒ Flask import error: {e}')
            sys.exit(1)
        "
    
    - name: Validate Dockerfile
      run: |
        echo "ğŸ³ Validating Dockerfile..."
        cd flask_app
        
        if [[ -f "Dockerfile" ]]; then
          echo "âœ… Dockerfile exists"
          
          # Check for required Dockerfile components
          if grep -q "FROM python" Dockerfile; then
            echo "âœ… Python base image found"
          else
            echo "âŒ No Python base image"
            exit 1
          fi
          
          if grep -q "COPY requirements.txt" Dockerfile; then
            echo "âœ… Requirements copy found"
          else
            echo "âš ï¸  No requirements.txt copy found"
          fi
          
          if grep -q "CMD\|ENTRYPOINT" Dockerfile; then
            echo "âœ… Run command found"
          else
            echo "âŒ No run command found"
            exit 1
          fi
        else
          echo "âŒ Dockerfile missing"
          exit 1
        fi
    
    - name: Check model files (optional)
      run: |
        echo "ğŸ¤– Checking for model files..."
        
        model_dirs=("models" "flask_app/models")
        model_found=false
        
        for dir in "${model_dirs[@]}"; do
          if [[ -d "$dir" ]]; then
            echo "ğŸ“ Found model directory: $dir"
            if ls "$dir"/*.pkl 1> /dev/null 2>&1; then
              echo "âœ… Model files found in $dir"
              model_found=true
              break
            fi
          fi
        done
        
        if [[ "$model_found" == "false" ]]; then
          echo "âš ï¸  No model files found (may be generated during build)"
        fi
    
    - name: Deployment readiness summary
      run: |
        echo "ğŸ“‹ DEPLOYMENT READINESS SUMMARY"
        echo "================================"
        echo "âœ… Flask app structure validated"
        echo "âœ… Python imports working"
        echo "âœ… Dockerfile validated"
        echo "âœ… All checks passed"
        echo ""
        echo "ğŸš€ Ready for deployment to: ${{ github.event.inputs.deploy_target }}"
        echo ""
        echo "Next steps:"
        echo "1. Set up GitHub secrets for GCP deployment:"
        echo "   - GCP_SA_KEY (Service Account JSON)"
        echo "   - GCP_PROJECT_ID (Google Cloud Project ID)"
        echo "2. Run the deploy workflow manually or push to main"
        echo "3. Monitor deployment in Google Cloud Console"

  simulate-deploy:
    runs-on: ubuntu-latest
    name: Simulate Deployment Process
    needs: pre-deploy-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Simulate Docker build
      run: |
        echo "ğŸ³ Simulating Docker build process..."
        cd flask_app
        
        echo "Step 1: Building Docker image..."
        echo "FROM python:3.11-slim" > Dockerfile.test
        echo "WORKDIR /app" >> Dockerfile.test
        echo "COPY requirements.txt ." >> Dockerfile.test
        echo "RUN pip install -r requirements.txt" >> Dockerfile.test
        echo "COPY . ." >> Dockerfile.test
        echo "CMD python app.py" >> Dockerfile.test
        
        echo "âœ… Docker build simulation complete"
        
        # Clean up
        rm Dockerfile.test
    
    - name: Simulate deployment steps
      run: |
        echo "â˜ï¸ Simulating Cloud Run deployment..."
        echo "Step 1: Authenticating to Google Cloud... âœ…"
        echo "Step 2: Building container image... âœ…"
        echo "Step 3: Pushing to Container Registry... âœ…"
        echo "Step 4: Deploying to Cloud Run... âœ…"
        echo "Step 5: Configuring traffic routing... âœ…"
        echo ""
        echo "ğŸ‰ Deployment simulation successful!"
        echo ""
        echo "Simulated service URL: https://mse66-ml-group7-v1-example.run.app"