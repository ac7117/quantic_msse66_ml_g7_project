# Cloud Build Configuration for Repeatable Deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/mse66-ml-group7/malware-detector:${SHORT_SHA}', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/mse66-ml-group7/malware-detector:${SHORT_SHA}']
  
  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/mse66-ml-group7/malware-detector:${SHORT_SHA}', 'gcr.io/mse66-ml-group7/malware-detector:latest']
  
  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/mse66-ml-group7/malware-detector:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'mse66-ml-group7-v1'
    - '--image=gcr.io/mse66-ml-group7/malware-detector:${SHORT_SHA}'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--set-env-vars=GOOGLE_CLOUD_PROJECT=mse66-ml-group7'
    - '--memory=1Gi'
    - '--cpu=1'
    - '--timeout=300'
    - '--max-instances=10'
    - '--min-instances=0'

# Specify the images to be pushed to Container Registry
images:
  - 'gcr.io/mse66-ml-group7/malware-detector:${SHORT_SHA}'
  - 'gcr.io/mse66-ml-group7/malware-detector:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'